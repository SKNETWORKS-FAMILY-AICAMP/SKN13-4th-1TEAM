{% extends "main/base.html" %}
{% load static %}

{% block content %}

<html lang="ko">
<head>

<body>

          🔵
        </text>

        <text x="160" y="295" font-size="1" style="cursor:pointer"
              onclick="showInfo('종로구 침수', '침수 피해', '서울시 종로구 율곡로 45', '2025-07-20 23:50', '침수 피해 발생. 주의 바랍니다.')">
          🔴
        </text>

    </div>
  </div>

  <div id="info-panel"></div>

  <script src="{% static 'main/safety.js' %}"></script>

</html>
