{% extends 'main/base.html' %}
{% load static %}

{% block extra_head %}
  <link rel="stylesheet" href="{% static 'main/board_detail.css' %}">
{% endblock %}

{% block content %}
<div class="container mt-5">
    <h2 class="mb-4">게시글 삭제 확인</h2>
    <div class="alert alert-warning" role="alert">
        정말로 "{{ post.title }}" 게시글을 삭제하시겠습니까?
    </div>
    <form method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">삭제</button>
        <a href="{% url 'main:board_detail' post.pk %}" class="btn btn-secondary">취소</a>
    </form>
</div>
{% endblock %}
